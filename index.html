<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      .img {
        /* The image used */
        background-image: url("./image1.png");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <script>
      let count = 1;
      setInterval(() => {
        if (count === 5) {
          count = 0;
        }
        count++;
        document.body.style.backgroundImage = `url(./image${count}.png)`;
      }, 30000);
    </script>
  </head>
  <body class="img"></body>
</html>
